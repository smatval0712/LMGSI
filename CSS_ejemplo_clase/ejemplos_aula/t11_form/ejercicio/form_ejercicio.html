<body>
    <h1>CSS y formularios</h1>

    <p>Formulario adaptativo:</p>
    <ul>
        <li>Ancho menor 620px: apilado</li>
        <li>Ancho mayor que 620px: dos columnas</li>
        <li>Anho mayor que 820: limitar anchura para que no crezca.. </li>
    </ul>

    <h2>Formulario con grid</h2>
    <form action="" class="grid">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" />
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" size="50" />
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" size="10" maxlength="9" />
        <label for="contrasena">Contrase√±a</label>
        <input type="password" name="contrasena" id="contrasena" />
        <input class="btn" type="submit" value="Darme de alta" />
    </form>

</body>
