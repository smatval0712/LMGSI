<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap08: Formulario</title>
</head>
<body>
    <h1>Ejemplo inicial formulario</h1>

    <form action="http:/midominio.com/altas" method="post">


        <p>
            <label for="usuario">Usuario</label><br>
            <input type="text" name="usuario" id="usuario">
        </p>

        <p>
            <label for="clave">Introduzca la contraseña</label><br>
            <input type="password" name="clave" id="clave">
        </p>

        <p>
            <label> Fecha compra <br>
                <input type="date" name="fcompra">
            </label>
        </p>
        <p>
            <label> Correo Electrónico <br>
                <input type="email" name="correo">
            </label>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">




    </form>
</body>
</html>
