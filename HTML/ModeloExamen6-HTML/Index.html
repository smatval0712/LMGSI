    <form action="/login/altas.php" method="get">
        <fieldset>
            <legend>Datos Alta</legend>
            <p>
                Indique el localizador de su reserva <br>
                <label>
                    <input type="text" required></input>
                </label>
                <em>*obligatorio</em>
            </p>
            <p>
                Indique la hora de llegada estimada (anterior a las 20:30) <br>
                <label><input type="time" name="hora" id="hora"></label>
            </p>
            <p>
                Tipo de habitación  <em>(por defecto doble)</em> <br>
                <label><input type="radio" name="tipo" value="Ind" checked>Individual </input></label><br>
                <label><input type="radio" name="tipo" value="Dob">Doble </input></label><br>
                <label><input type="radio" name="tipo" value="Fam">Familiar </input></label><br>
            </p>
            <p>
                <label for="comidas"> Selecciona las comidas <br>
                    <select name="comidas" id="comidas" multiple size="1">
                        <option value="DES" selected>Desayuno</option>
                        <option value="AL">Almuerzo</option>
                        <option value="MER">Merienda</option>
                        <option value="CEN">Cena</option>
                    </select>
                    <em>**(puede elegir varias del desplegable)</em>
                </label>
            </p>

            <p>
                <label>
                    Teléfono de contacto <br>
                    <input type="tel" name="telefono" placeholder="123456789">
                
                </label>
            </p>

        </fieldset>

            <p>
                <input type="submit" value="Alta">
                <input type="reset" value="Borrar">
            </p>
    </form>
